                <div class="my-auto">
                    <!-- title-->
                    <h4 class="mt-3">회원가입</h4>
                    <p class="text-muted mb-4"></p>

                    <!-- form -->
                    <form action="#">
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">이메일 주소</label>
                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="이메일 주소를 입력해주세요.">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input class="form-control" type="password" required="" id="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="border rounded p-3 custom-form">
						  <!-- 전체 동의 -->
						  <div class="form-check mb-2">
							<input type="checkbox" class="form-check-input" id="agreeAll">
							<label class="form-check-label" for="agreeAll">모두 동의합니다.</label>
						  </div>

						  <!-- 구분선 -->
						  <hr class="my-3" />

						  <!-- 개별 항목 -->
						  <div class="form-check mb-2 dropdown-form">
							<input type="checkbox" class="form-check-input" id="agreeAge">
							<label class="form-check-label" for="agreeAge">만 14세 이상입니다.</label>
						  </div>

						  <div class="form-check mb-2 dropdown-form">
							<input type="checkbox" class="form-check-input" id="agreeService">
							<label class="form-check-label" for="agreeService">(필수) 서비스 이용약관에 동의합니다.</label>
						  </div>

						  <div class="form-check mb-2 dropdown-form">
							<input type="checkbox" class="form-check-input" id="agreePrivacy">

						  </div>

						  <div class="form-check dropdown-form">
							<input type="checkbox" class="form-check-input" id="agreeMarketing">
							<label class="form-check-label" for="agreeMarketing">(선택) 마케팅 수신 · 홍보 목적의 개인정보 수집 및 이용에 동의합니다.</label>
